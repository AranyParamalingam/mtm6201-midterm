<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Icons & CSS stylesheet -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <link href="css/reset.css" rel="stylesheet">
     <link href="css/main.css" rel="stylesheet">

     <!-- Google Fonts-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&family=Edu+NSW+ACT+Foundation:wght@400;500&family=Gabriela&family=Shrikhand&display=swap" rel="stylesheet">

    <title>Midterm Project</title>
</head>
<body class="wrapper ">
    <div class="background">
        <!--Skip links for accessibility guidlines-->
        <ul role="list" class="skip-links">
            <li role="listitem" ><a href="#nav" aria-label="Skip to the Navigation">Skip to nav</a></li>
            <li role="listitem"><a href="#main" aria-label="Skip to main">Skip to main content</a></li>
            <li role="listitem"><a href="#welcome" aria-label="Skip to the welcome section">Skip to welcome section</a></li>
            <li role="listitem"><a href="#mission" aria-label="Skip to the mission section">Skip to mission section</a></li>
            <li role="listitem"><a href="#shop-more" aria-label="Skip to the shop more section">Skip to shop more section</a></li>
          </ul>
        <header>
            <div>
                <!--Logo-->
                <div role="figure">
                    <img src="images/prototype-designs/logo.png" alt="logo image" itemscope itemtype="https://schema.org/logo">
                </div>
                <!--Navigation-->
                <nav role="navigation" id="nav" class="navbar">
                    <a href="home.html" aria-label="Navigating to the Home page">Home</a>
                    <a href="about.html" aria-label="Navigating to the About page">About Us</a>
                    <a href="products.html" aria-label="Navigating to the Products page">Products</a>
                    <a href="contact.html" aria-label="Navigating to the Contact us page">Contact Us</a>
                    <!--Search Bar-->
                    <form class="search-bar" action="#" method="get">
                        <input id="search-bar" type="text" placeholder="Search" name="search-bar">
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </form>
                </nav>
            </div>
        </header>
        <main role="main">
            <!--images of treats with color changing buttons-->
            <div role="figure" class="title-page">
                <h1 itemscope itemtype="https://schema.org/Product">Our Treats!</h1>
            </div>
            <div role="figure">
                <img class="treat-img" src="images/pixabay-images/berry-cupcakes_pixabay.jpg" alt="cupcakes with berries on top">
                <button class="treat-btn"><b>Berry Cupcakes</b></button>
            </div>
            <div role="figure">
                <img class="treat-img" src="images/pixabay-images/macaroons-stacked_pixabay.jpg" alt="3 macaroons stacked">
                <button class="treat-btn"><b>Macaroons</b></button>
            </div>
            <div role="figure">
                <img class="treat-img" src="images/pixabay-images/coffee-donut_pixabay.jpg" alt="chocolate donut on top of coffee beans">
                <button class="treat-btn"><b>Coffee Donuts</b></button>
            </div>
            <div role="figure">
                <img class="treat-img" src="images/pixabay-images/pink-cupcakes_pixabay.jpg" alt="cupcakes with pink icing and sprinkles">
                <button class="treat-btn"><b>Sakura Cupcakes</b></button>
            </div>
            <div role="figure">
                <img class="treat-img" src="images/pixabay-images/muffins_pixabay.jpg" alt="2 muffins with blueberies">
                <button class="treat-btn"><b>Blueberry Muffins</b></button>
            </div>
            <div role="figure">
                <img class="treat-img" src="images/pixabay-images/waffles-pixabay.jpg" alt="waffles in a shape of a heart">
                <button class="treat-btn"><b>Heart Waffles</b></button>
            </div>
            <div role="figure">
                <img class="treat-img" src="images/pixabay-images/twisted-bread_pixabay.jpg" alt="mutliple twisted bread on table">
                <button class="treat-btn"><b>Twisted Bread</b></button>
            </div>
        </main>
        <footer role="contentinfo">
            <p>&#169; Sweet Wheat Inc, 2023</p>
        </footer>
    </div>
</body>
</html>
